<a class="skip" href="#main">Saltar al contenido</a>

<header class="topbar" role="banner">
  <div class="topbar__inner">
    <a class="brand" routerLink="/" aria-label="Ir al inicio">
      <span class="brand__mark" aria-hidden="true">JP</span>
      <span class="brand__text">
        <strong class="brand__name">Barbería Jean Paul</strong>
        <span class="brand__tag">Estilo • Precisión • Experiencia</span>
      </span>
    </a>

    <nav class="actions" aria-label="Acciones">
      <button class="btn btn--gold" type="button" (click)="openReserve()">
        Reservar turno
      </button>

      <a class="btn btn--ghost" routerLink="/login">
        Ingresar
      </a>
    </nav>
  </div>
</header>

<main id="main" class="content" role="main">
  <div class="content__inner">
    <router-outlet></router-outlet>
  </div>
</main>

<footer class="footer" role="contentinfo">
  <div class="footer__inner">
    <span>© {{ year }} Barbería Jean Paul</span>
    <span class="footer__sep">•</span>
    <span class="footer__muted">Riohacha, La Guajira</span>
  </div>
</footer>

<!-- Modal único para todo el público -->
<app-reserve-modal
  [open]="(showReserve$ | async) ?? false"
  (closed)="closeReserve()">
</app-reserve-modal>

<app-toast></app-toast>
